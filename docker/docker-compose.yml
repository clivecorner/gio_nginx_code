version: "3.3"

services:
  app:
    build:
      context: ./
      dockerfile: dockerfile
    container_name: programgwithio-app
    restart: always
    working_dir: /var/www
    volumes:
      - ../src:/var/www

  nginx:
    image: nginx:1.19-alpine
    container_name: programgwithio-nginx
    restart: always
    ports:
      - "8000:80"
    volumes:
      - ../src:/var/www
      - ./nginx:/etc/nginx/conf.d
